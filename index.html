<h1>
	TitleCase It! <i>v 2.0</i>
	<span>by <a href="http://AhmadAwais.com/about/" target="_blank">Ahmad Awais.</a> </span>
</h1>

<form class="aa_case">

	<div class="input_wrap">
		<input
			id="nonconverted"
			class="aa_case__untitled input_field"
			type="text"
			tabindex="1"
			placeholder="Turn me into a title case"
			data-clipboard-target="#converted"
		 />
		<button class="btn" data-clipboard-target="#nonconverted">
		    <img src="https://clipboardjs.com/assets/images/clippy.svg" width="50">
		</button>
	</div>
	<!-- /.inputAddon -->

	<div class="aa_case__convert">
		<div class="input_wrap">
			<input
				id="converted"
				class="aa_case__display input_field"
				value="Turn Me Into a Title Case"
				/>
				<!-- Trigger -->
			<button class="btn" data-clipboard-target="#converted">
			    <img src="https://clipboardjs.com/assets/images/clippy.svg" width="50" tabindex="2">
			</button>
		</div>
		<!-- /.input_wrap -->

		<p class="aa_case__copy" >
			<span>TIP:</span> Write or paste the title, Click the  <img src="https://clipboardjs.com/assets/images/clippy.svg" width="10"> button to copy the title in clipboard. <span>Keyboard Shortcut:</span> Paste the title (âŒ˜ + V), press TAB and finally press RETURN/ENTER. The TitleCase will be copied to your clipboard.
		</p>
	</div>
</form>
