<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Title Case Converter | TitleCaseIt</title>
</head>
<body>

<h1>
	Title Case.
<span>by <a href="http://AhmadAwais.com/about/">Ahmad Awais.</a></span>
</h1>

<form class="aa_case" action="">
	<input class="aa_case__untitled"
				 type="text"
				 placeholder="Turn me into a title case" />
	<div class="aa_case__convert">

		<p class="aa_case__display"
			 contenteditable="true"
onfocus="window.setTimeout(function(){document.execCommand('selectAll',false,null);}, 0);">
			Turn Me Into a Title Case
		</p>

		<p class="aa_case__copy" >
			<span>TIP:</span> Write or paste the title, press <span>TAB</span> and then <span>CMD/CTRL + C</span> to copy the converted title case.
		</p>

	</div>

</form>



</body>
</html>
